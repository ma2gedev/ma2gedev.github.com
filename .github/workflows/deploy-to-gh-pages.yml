name: deploy to ma2ge.dev

on: 
  push:
    branches:
    - develop

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install and deploy
      run: |
        yarn install
        yarn deploy
      env:
        CI: true
